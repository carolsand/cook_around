{% extends 'base.html' %}
{% block content %}

<hr>
<div class="card" id='signup_page'></div>
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

  <form method="post" class="card" action="{% url 'signup' %}" id=>
    <h1>Sign Up</h1>
    {% csrf_token %}
    {{ form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" class="btn" value="signup">
  </form>
</div>

{% endblock %}
