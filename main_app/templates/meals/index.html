{% extends 'base.html' %}
{% block content %}
<div class='container-fluid'>
<h1>Food Near You</h1>
   {% for meal in meals %}
   <a href="{% url 'details' meal.id %}">
    <div class="card" id="mealcard">
        <div class="card-content">
            <span class="card-title">{{ meal.name }}</span>
            <p>Description: {{ meal.description }}</p>
            <p>Cook Name: {{ meal.chef }}</p>
            {% for photo in meal.photo_set.all %}
            <img class="responsive-img card-panel" src="{{photo.url}}">
            {% empty %}
            <div class="card-panel teal-text center-align"></div>
            {% endfor %}
        </div>
    </div>
  </a>
    {% endfor %}
  </div>
{% endblock %}
