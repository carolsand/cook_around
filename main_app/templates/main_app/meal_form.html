{% extends 'base.html' %}
{% block content %}

{% if object %}
<div class="text-center">
        <h1 class="page-title">Edit</h1>
        </div>
{% else %}
<div class="text-center">
    <h1 class="page-title">Create A Meal</h1>
    </div>
{% endif %}

<div class="card justify-content-center text-center">

    <form class="" action="" method="post">
        {% csrf_token %}
        <table>
            <!-- Render the inputs inside of <tr>s & <td>s -->
                {{ form.as_table }}
            </table>
            <input type="submit" value="Submit" class="btn shadow btn-new">
        </form>
    </div>
        {% endblock %}
