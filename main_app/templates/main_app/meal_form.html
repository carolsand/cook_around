{% extends 'base.html' %}
{% block content %}
<div id="profilepage">
    {% if object %}
    <h1>Edit <span class="teal-text">{{object.model}}</span></h1>
    {% else %}
    <h1>Add Meal</h1>
    {% endif %}
    <!-- Leaving the action empty makes the form post to the same url used to display it -->
    <form action="" method="post">
        {% csrf_token %}
        <table class="table">
            <!-- Render the inputs inside of <tr>s & <td>s -->
            {{ form.as_table }}
        </table>
        <input type="submit" value="Submit Meal" class="btn">
    </form>
</div>
{% endblock %}
